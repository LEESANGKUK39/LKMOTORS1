<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LKMOTORS - 진해 안골 정비 서비스</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;700;900&display=swap');
        body { font-family: 'Noto Sans KR', sans-serif; overflow-x: hidden; }
        .fade-in { animation: fadeIn 0.5s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="bg-slate-50 min-h-screen">

    <section id="home-section" class="max-w-4xl mx-auto py-16 px-6 fade-in">
        <div class="text-center mb-12">
            <h1 class="text-4xl font-black text-blue-600 tracking-tighter mb-4 italic">LKMOTORS</h1>
            <div class="flex items-center justify-center gap-2 text-slate-500 mb-2">
                <i class="fas fa-map-marker-alt text-red-500"></i>
                <span class="text-sm font-bold">경남 창원시 진해구 안골로 70</span>
            </div>
            <p class="text-slate-600 font-medium italic">"정직한 기술로 고객님의 안전을 책임집니다"</p>
        </div>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-12">
            <div class="bg-white p-8 rounded-[40px] shadow-xl border border-gray-100 group hover:border-blue-500 transition-all">
                <div class="w-12 h-12 bg-blue-50 rounded-2xl flex items-center justify-center mb-4 group-hover:bg-blue-600 transition-all">
                    <i class="fas fa-tools text-blue-500 group-hover:text-white"></i>
                </div>
                <h3 class="font-bold text-xl mb-2 text-slate-800">전문 경정비</h3>
                <p class="text-gray-400 text-sm">안골동 최고의 기술력으로 전 차종 전문 케어 서비스를 제공합니다.</p>
            </div>
            <div class="bg-white p-8 rounded-[40px] shadow-xl border border-gray-100 group hover:border-blue-500 transition-all">
                <div class="w-12 h-12 bg-blue-50 rounded-2xl flex items-center justify-center mb-4 group-hover:bg-blue-600 transition-all">
                    <i class="fas fa-history text-blue-500 group-hover:text-white"></i>
                </div>
                <h3 class="font-bold text-xl mb-2 text-slate-800">스마트 이력 관리</h3>
                <p class="text-gray-400 text-sm">로그인 한 번으로 내 차의 과거 정비 기록을 한눈에 확인하세요.</p>
            </div>
        </div>
        <div class="flex flex-col gap-4 max-w-xs mx-auto text-center">
            <button onclick="showLogin()" class="py-5 bg-blue-600 text-white font-bold rounded-2xl shadow-lg shadow-blue-200 hover:scale-105 transition">내 차 정비정보 조회하기</button>
            <button onclick="showRegister()" class="text-sm font-bold text-slate-400 hover:text-slate-800 transition underline">신규 고객 가입 신청</button>
        </div>
    </section>

    <section id="login-section" class="hidden max-w-md mx-auto bg-white p-10 rounded-[40px] shadow-2xl mt-10 fade-in">
        <button onclick="location.reload()" class="text-xs text-gray-300 mb-6 flex items-center gap-1 hover:text-blue-500 transition">
            <i class="fas fa-arrow-left"></i> 처음으로 돌아가기
        </button>
        <div id="login-form-area" class="space-y-4">
            <h2 class="text-2xl font-black text-slate-800 mb-6 italic text-center underline decoration-blue-500 decoration-4">LOGIN</h2>
            <input type="text" id="login-id" placeholder="차량번호 또는 관리자ID" class="w-full p-4 bg-gray-50 border-2 border-gray-100 rounded-2xl outline-none focus:border-blue-500 font-bold uppercase">
            <input type="password" id="login-pw" placeholder="비밀번호" class="w-full p-4 bg-gray-50 border-2 border-gray-100 rounded-2xl outline-none focus:border-blue-500">
            <button onclick="handleLogin()" class="w-full py-4 bg
