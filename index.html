<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LKMOTORS - 진해 안골 정비 관리</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>

    <script src="https://cdn.tailwindcss.com"></script>

        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;700;900&display=swap');

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

<body class="bg-slate-50 min-h-screen text-slate-800">

    <section id="home-section" class="max-w-4xl mx-auto py-16 px-6 fade-in">
        <div class="text-center mb-12">
            <h1 class="text-4xl font-black text-blue-600 tracking-tighter mb-4 italic">LKMOTORS</h1>
            <div class="flex items-center justify-center gap-2 text-slate-500 mb-2">
                <i class="fas fa-map-marker-alt text-red-500"></i>
                <span class="text-sm font-bold">경남 창원시 진해구 안골로 70</span>
            </div>
            <p class="text-slate-600 font-medium italic">"정직한 기술로 고객님의 안전을 책임집니다"</p>
        </div>
        <div class="flex flex-col gap-4 max-w-xs mx-auto text-center">
            <button onclick="showLogin()" class="py-5 bg-blue-600 text-white font-bold rounded-2xl shadow-lg shadow-blue-200">내 차 정비정보 조회하기</button>
            <button onclick="showRegister()" class="text-sm font-bold text-slate-400 underline underline-offset-4">신규 고객 가입 신청</button>
        </div>
    </section>

    <section id="login-section" class="hidden max-w-md mx-auto bg-white p-10 rounded-[40px] shadow-2xl mt-10 fade-in">
        <button onclick="location.reload()" class="text-xs text-gray-300 mb-6 flex items-center gap-1"><i class="fas fa-arrow-left"></i> 처음으로</button>
        
        <div id="login-form-area" class="space-y-4">
            <h2 class="text-2xl font-black text-center mb-6 italic underline decoration-blue-500 text-blue-600">LOGIN</h2>
            <input type="text" id="login-id" placeholder="차량번호 (예: 12가3456)" class="w-full p-4 bg-gray-50 border rounded-2xl font-bold uppercase outline-none focus:border-blue-500">
            <input type="password" id="login-pw" placeholder="비밀번호" class="w-full p-4 bg-gray-50 border rounded-2xl outline-none focus:border-blue-500">
            <button onclick="handleLogin()" class="w-full py-4 bg-blue-600 text-white font-bold rounded-2xl shadow-lg">로그인</button>
        </div>

        <div id="register-form-area" class="hidden space-y-4">
            <h2 class="text-2xl font-black text-center mb-6 italic underline decoration-amber-500 text-amber-600">SIGN UP</h2>
            <input type="text" id="reg-car-num" placeholder="차량번호 전체 (ID)" class="w-full p-4 border rounded-2xl font-bold uppercase">
            <input type="password" id="reg-pw" placeholder="비밀번호 (4자리)" maxlength="4" class="w-full p-4 border rounded-2xl">
            <input type="text" id="reg-name" placeholder="차주 성함" class="w-full p-4 border rounded-2xl">
            <button onclick="handleRegister()" class="w-full py-4 bg-slate-800 text-white font-bold rounded-2xl">가입 승인 신청</button>
        </div>
    </section>

    <section id="admin-section" class="hidden max-w-4xl mx-auto bg-white p-8 rounded-[40px] shadow-2xl border-t-8 border-blue-600 mt-10 fade-in">
        <div class="flex justify-between items-center mb-8">
            <h2 class="text-xl font-black italic text-blue-600">ADMIN CONTROL</h2>
            <button onclick="location.reload()" class="text-xs font-bold text-red-400">LOGOUT</button>
        </div>

        <div class="flex gap-2 mb-8">
            <input type="text" id="search-input" placeholder="차량번호 검색" class="flex-1 p-4 bg-gray-50 border rounded-2xl font-bold uppercase focus:border-blue-500 outline-none">
            <button onclick="adminSearch()" class="px-8 bg-slate-900 text-white rounded-2xl font-bold">검색</button>
        </div>
