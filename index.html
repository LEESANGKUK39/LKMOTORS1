<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LKMOTORS - 진해 안골 정비 관리</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;700;900&display=swap');
        body { font-family: 'Noto Sans KR', sans-serif; overflow-x: hidden; }
        .fade-in { animation: fadeIn 0.5s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="bg-slate-50 min-h-screen text-slate-800">

    <section id="home-section" class="max-w-4xl mx-auto py-16 px-6 fade-in">
        <div class="text-center mb-12">
            <h1 class="text-4xl font-black text-blue-600 tracking-tighter mb-4 italic">LKMOTORS</h1>
            <div class="flex items-center justify-center gap-2 text-slate-500 mb-2">
                <i class="fas fa-map-marker-alt text-red-500"></i>
                <span class="text-sm font-bold">경남 창원시 진해구 안골로 70</span>
            </div>
            <p class="text-slate-600 font-medium italic">"안골동 최고의 기술력으로 보답하겠습니다"</p>
        </div>
        <div class="flex flex-col gap-4 max-w-xs mx-auto text-center">
            <button onclick="showLogin()" class="py-5 bg-blue-600 text-white font-bold rounded-2xl shadow-lg shadow-blue-200">내 차 정비정보 조회하기</button>
            <button onclick="showRegister()" class="text-sm font-bold text-slate-400 underline underline-offset-4">신규 고객 가입 신청</button>
        </div>
    </section>

    <section id="login-section" class="hidden max-w-md mx-auto bg-white p-10 rounded-[40px] shadow-2xl mt-10 fade-in">
        <button onclick="location.reload()" class="text-xs text-gray-300 mb-6 flex items-center gap-1"><i class="fas fa-arrow-left"></i> 처음으로</button>
        
        <div id="login-form-area" class="space-y-4">
            <h2 class="text-2xl font-black text-center mb-6 italic underline decoration-blue-500">LOGIN</h2>
            <input type="text" id="login-id" placeholder="차량번호 (예: 12가3456)" class="w-full p-4 bg-gray-50 border rounded-2xl font-bold uppercase outline-none focus:border-blue-500">
            <input type="password" id="login-pw" placeholder="비밀번호" class="w-full p-4 bg-gray-50 border rounded-2xl outline-none focus:border-blue-500">
            <button onclick="handleLogin()" class="w-full py-4 bg-blue-600 text-white font-bold rounded-2xl shadow-lg">로그인</button>
        </div>

        <div id="register-form-area" class="hidden space-y-4">
            <h2 class="text-2xl font-black text-center mb-6 italic underline decoration-amber-500">SIGN UP</h2>
            <input type="text" id="reg-car-num" placeholder="차량번호 전체 (ID)" class="w-full p-4 border rounded-2xl font-bold uppercase">
            <input type="password" id="reg-pw" placeholder="비밀번호 (4자리)" maxlength="4" class="w-full p-4 border rounded-2xl">
            <input type="text" id="reg-name" placeholder="차주 성함" class="w-full p-4 border rounded-2xl">
            <input type="text" id="reg-addr" placeholder="주소" class="w-full p-4 border rounded-2xl">
            <button onclick="handleRegister()" class="w-full py-4 bg-slate-800 text-white font-bold rounded-2xl shadow-lg">가입 승인 신청</button>
        </div>
    </section>

    <section id="admin-section" class="hidden max-w-4xl mx-auto bg-white p-8 rounded-[40px] shadow-2xl border-t-8 border-blue-600 mt-10 fade-in">
        <div class="flex justify-between items-center mb-8">
            <h2 class="text-xl font-black italic"><i class="fas fa-tools text-blue-600 mr-2"></i>ADMIN PAGE</h2>
            <button onclick="location.reload()" class="text-xs font-bold text-red-400">LOGOUT</button>
        </div>

        <div class="flex gap-2 mb-8">
            <input type="text" id="search-input" placeholder="차량번호 검색" class="flex-1 p-4 bg-gray-50 border rounded-2xl font-bold uppercase">
            <button onclick="adminSearch()" class="px-8 bg-slate-900 text-white rounded-2xl font-bold">SEARCH</button>
        </div>

        <div id="admin-detail-area" class="hidden space-y-6">
            <div class="p-6 bg-slate-50 rounded-[30px] border">
                <h3 class="font-bold text-blue-600 mb-4 italic">정비 기록 추가: <span id="adm-display-car"></span></h3>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-3 mb-3">
                    <input type="date" id="m-date" class="p-3 border rounded-xl text-sm">
                    <input type="text" id="m-task" placeholder="공개용 정비명 (예: 엔진오일)" class="p-3 border rounded-xl text-sm">
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-3 mb-4">
                    <input type="text" id="m-parts" placeholder="부품명 (관리용)" class="p-3 border rounded-xl text-sm bg-amber-50">
                    <input type="text" id="m-secret" placeholder="비공개 메모 (관리자만)" class="p-3 border rounded-xl text-sm bg-amber-50">
                </div>
                <button onclick="addLog()" class="w-full py-3 bg-blue-600 text-white font-bold rounded-xl shadow-md">기록 저장</button>
            </div>
            <div class="overflow-x-auto">
                <table class="w-full text-left text-xs">
                    <thead><tr class="border-b text-gray-400 font-bold"><th class="py-3 px-2">날짜</th><th class="py-3 px-2">정비내용</th><th class="py-3 px-2 text-amber-600">부품/비밀메모</th></tr></thead>
                    <tbody id="adm-log-table"></tbody>
                </table>
            </div>
        </div>
    </section>

    <section id="user-section" class="hidden max-w-2xl mx-auto bg-white p-8 rounded-[40px] shadow-2xl mt-10 fade-in">
        <div class="flex justify-between items-center mb-8">
            <h2 class="text-xl font-black italic">MY LKMOTORS</h2>
            <button onclick="location.reload()" class="text-xs font-bold text-gray-400">LOGOUT</button>
        </div>
        <div class="p-8 bg-blue-600 rounded-[35px] text-white shadow-xl mb-8 relative overflow-hidden">
            <p class="text-[10px] font-bold opacity-70 mb-1">Vehicle Plate</p>
            <p id="u-car" class="text-3xl font-black"></p>
            <i class="fas fa-car absolute -right-6 -bottom-6 text-8xl opacity-10"></i>
        </div>
        <h3 class="font-bold text-slate-800 mb-4"><i class="fas fa-clipboard-list mr-2"></i>나의 정비 이력</h3>
        <div id="u-log-list" class="space-y-4"></div>
    </section>

    <script>
        // --- [중요] 파이어베이스 설정 ---
        const firebaseConfig = {
            apiKey: "여기에_콘솔의_apiKey를_복사하세요",
            authDomain: "lkmotors-246f1.firebaseapp.com",
            databaseURL: "https://lkmotors-246f1-default-rtdb.firebaseio.com/",
            projectId: "lkmotors-246f1",
            storageBucket: "lkmotors-246f1.appspot.com",
            messagingSenderId: "389443224",
            appId: "여기에_콘솔의_appId를_복사하세요"
        };

        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const ADMIN_ID = "sansay333";
        const ADMIN_PW = "aa272728";
        let currentCar = "";

        // 화면 전환 함수
        function showLogin() {
            document.getElementById('home-section').classList.add('hidden');
            document.getElementById('login-section').classList.remove('hidden');
            document.getElementById('login-form-area').classList.remove('hidden');
            document.getElementById('register-form-area').classList.add('hidden');
        }

        function showRegister() {
            showLogin();
            document.getElementById('login-form-area').classList.add('hidden');
            document.getElementById('register-form-area').classList.remove('hidden');
        }

        // 로그인 로직
        function handleLogin() {
            const id = document.getElementById('login-id').value.trim();
            const pw = document.getElementById('login-pw').value.trim();

            if (id === ADMIN_ID && pw === ADMIN_PW) {
                document.getElementById('login-section').classList.add('hidden');
                document.getElementById('admin-section').classList.remove('hidden');
                return;
            }

            database.ref('users/' + id).once('value', (snapshot) => {
                const user = snapshot.val();
                if (user && user.pw === pw) {
                    document.getElementById('login-section').classList.add('hidden');
                    document.getElementById('user-section').classList.remove('hidden');
                    document.getElementById('u-car').innerText = user.carNum;
                    renderUserLogs(user.logs ? Object.values(user.logs).reverse() : []);
                } else { alert("차량번호 또는 비밀번호가 틀렸습니다."); }
            });
        }

        // 가입 신청
        function handleRegister() {
            const carNum = document.getElementById('reg-car-num').value.toUpperCase().trim();
            const pw = document.getElementById('reg-pw').value;
            const owner = document.getElementById('reg-name').value;
            if(!carNum || !pw) return;

            database.ref('users/' + carNum).set({
                carNum, pw, owner, status: "approved" // 바로 승인 모드
            }).then(() => {
                alert("가입이 완료되었습니다!");
                location.reload();
            });
        }

        // 관리자용 정비 이력 추가
        function addLog() {
            const date = document.getElementById('m-date').value;
            const task = document.getElementById('m-task').value;
            const parts = document.getElementById('m-parts').value;
            const secret = document.getElementById('m-secret').value;

            if(!currentCar || !date || !task) return;

            database.ref('users/' + currentCar + '/logs').push({ date, task, parts, secret })
            .then(() => {
                alert("저장되었습니다.");
                adminSearch();
            });
        }

        // 관리자용 검색
        function adminSearch() {
            const q = document.getElementById('search-input').value.toUpperCase();
            database.ref('users/' + q).once('value', (snapshot) => {
                const user = snapshot.val();
                if(user) {
                    currentCar = q;
                    document.getElementById('admin-detail-area').classList.remove('hidden');
                    document.getElementById('adm-display-car').innerText = q;
                    const logs = user.logs ? Object.values(user.logs).reverse() : [];
                    document.getElementById('adm-log-table').innerHTML = logs.map(l => `
                        <tr class="border-b">
                            <td class="py-3 px-2">${l.date}</td>
                            <td class="py-3 px-2 font-bold">${l.task}</td>
                            <td class="py-3 px-2 text-amber-600 italic">${l.parts} / ${l.secret}</td>
                        </tr>`).join('');
                } else { alert("검색 결과가 없습니다."); }
            });
        }

        // 고객용 로그 출력 (비공개 메모 secret/parts 제외)
        function renderUserLogs(logs) {
            const list = document.getElementById('u-log-list');
            if(logs.length === 0) { list.innerHTML = "<p class='text-gray-400 text-center py-10'>정비 이력이 없습니다.</p>"; return; }
            list.innerHTML = logs.map(l => `
                <div class="bg-slate-50 p-5 rounded-3xl border border-slate-100 shadow-sm">
                    <p class="text-[10px] font-black text-blue-500 mb-1">${l.date}</p>
                    <p class="font-bold text-slate-800 text-lg">${l.task}</p>
                    <p class="text-[10px] text-gray-300 mt-2 italic text-right">LKMOTORS 정품 정비 완료</p>
                </div>`).join('');
        }
    </script>
</body>
</html>
