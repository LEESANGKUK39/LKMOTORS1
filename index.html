<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LKMOTORS 통합 관리 시스템</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .fade-in { animation: fadeIn 0.5s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="bg-slate-100 min-h-screen p-4 md:p-10">

    <div class="max-w-4xl mx-auto">
        
        <section id="login-section" class="max-w-md mx-auto bg-white p-10 rounded-[40px] shadow-2xl mt-10 fade-in">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-black text-blue-600 tracking-tighter">LKMOTORS</h1>
                <p class="text-gray-400 text-sm mt-2 font-medium">서비스 이용을 위해 로그인하세요</p>
            </div>
            <div class="space-y-4">
                <div class="relative">
                    <i class="fas fa-user absolute left-4 top-1/2 -translate-y-1/2 text-gray-300"></i>
                    <input type="text" id="login-id" placeholder="차량번호 또는 admin" class="w-full pl-12 p-4 bg-gray-50 border-2 border-gray-100 rounded-2xl outline-none focus:border-blue-500 font-bold uppercase transition-all">
                </div>
                <div class="relative">
                    <i class="fas fa-lock absolute left-4 top-1/2 -translate-y-1/2 text-gray-300"></i>
                    <input type="password" id="login-pw" placeholder="비밀번호" class="w-full pl-12 p-4 bg-gray-50 border-2 border-gray-100 rounded-2xl outline-none focus:border-blue-500 transition-all">
                </div>
                <button onclick="handleLogin()" class="w-full py-4 bg-blue-600 text-white font-bold rounded-2xl hover:bg-blue-700 transition shadow-lg active:scale-95">로그인</button>
            </div>
            <p id="login-error" class="mt-4 text-center text-xs text-red-500 hidden font-bold italic">⚠ 아이디 또는 비밀번호가 틀렸습니다.</p>
        </section>

        <section id="admin-section" class="hidden bg-white p-6 md:p-10 rounded-[40px] shadow-2xl border-t-8 border-blue-600 fade-in">
            <div class="flex justify-between items-center border-b pb-6 mb-8">
                <div>
                    <h2 class="text-2xl font-black text-slate-800">ADMIN PANEL</h2>
                    <p class="text-xs text-blue-500 font-bold uppercase tracking-widest">Master Control Mode</p>
                </div>
                <button onclick="location.reload()" class="px-4 py-2 bg-gray-100 text-gray-500 rounded-xl font-bold text-xs hover:bg-red-50 hover:text-red-500 transition">로그아웃</button>
            </div>

            <div class="space-y-8">
                <div class="flex gap-2">
                    <input type="text" id="admin-search" placeholder="차량번호/차주명/뒷4자리 검색" class="flex-1 p-5 bg-gray-50 border-2 border-gray-200 rounded-2xl outline-none focus:border-blue-600 font-bold">
                    <button onclick="adminSearch()" class="px-8 bg-slate-900 text-white rounded-2xl font-bold hover:bg-black transition">검색</button>
                </div>

                <div id="admin-detail-form" class="hidden space-y-8 fade-in">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 p-8 bg-slate-50 rounded-[30px] border border-gray-100">
                        <div class="col-span-full flex justify-between items-center mb-2">
                            <span class="text-xs font-black text-slate-400 uppercase tracking-widest">기본 정보 수정</span>
                            <button onclick="toggleHistory()" class="text-[10px] text-blue-600 font-bold border-b border-blue-600">이전 차주 기록 보기</button>
                        </div>
                        <input type="text" id="adm-car-num" class="p-4 border-2 rounded-2xl bg-white font-bold" readonly>
                        <input type="text" id="adm-owner" class="p-4 border-2 rounded-2xl" placeholder="차주명">
                        <input type="text" id="adm-vin" class="p-4 border-2 rounded-2xl font-mono" placeholder="차대번호(VIN)">
                        <input type="text" id="adm-phone" class="p-4 border-2 rounded-2xl" placeholder="연락처">
                        <input type="text" id="adm-addr-new" class="p-4 border-2 rounded-2xl col-span-full" placeholder="도로명 주소 (신)">
                        <input type="text" id="adm-addr-old" class="p-4 border-2 rounded-2xl col-span-full" placeholder="지번 주소 (구)">
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div class="p-8 bg-blue-50 rounded-[30px] border border-blue-100">
                            <label class="block text-xs font-black text-blue-400 mb-4 uppercase">정비 히스토리 기록 (비공개)</label>
                            <textarea id="adm-m-log" rows="6" class="w-full p-4 rounded-2xl border-0 shadow-inner outline-none text-sm" placeholder="상세 정비 내역을 입력하세요..."></textarea>
                        </div>
                        <div class="p-8 bg-gray-100 rounded-[30px]">
                            <label class="block text-xs font-black text-gray-400 mb-4 uppercase">현장 사진 관리 (비공개)</label>
                            <div id="adm-photo-preview" class="grid grid-cols-2 gap-2 mb-4">
                                <div class="aspect-square bg-white rounded-2xl flex items-center justify-center text-[10px] text-gray-300 italic border-2 border-dashed">사진 없음</div>
                            </div>
                            <button class="w-full py-3 bg-white text-slate-600 font-bold rounded-xl text-xs shadow-sm"><i class="fas fa-camera mr-2"></i> 사진 업로드</button>
                        </div>
                    </div>

                    <button onclick="saveData()" class="w-full py-5 bg-blue-600 text-white font-black rounded-[20px] shadow-xl shadow-blue-200 hover:bg-blue-700 transition">데이터 업데이트 및 안전하게 저장</button>
                </div>
            </div>
        </section>

        <section id="user-section" class="hidden max-w-md mx-auto bg-white p-8 rounded-[40px] shadow-2xl border border-gray-50 fade-in">
            <div class="flex justify-between items-center mb-8">
                <h2 class="text-xl font-black text-slate-800 italic">MY VEHICLE</h2>
                <button onclick="location.reload()" class="text-[10px] font-bold text-gray-300 uppercase tracking-widest border border-gray-200 px-3 py-1 rounded-full">Logout</button>
            </div>
            <div class="space-y-6">
                <div class="p-6 bg-gradient-to-br from-blue-600 to-blue-800 rounded-[30px] text-white shadow-lg shadow-blue-100">
                    <p class="text-[10px] font-bold opacity-60 uppercase mb-1">차량번호</p>
                    <p id="u-car-num" class="text-2xl font-black"></p>
                </div>
                <div class="space-y-4 px-2">
                    <div class="flex justify-between items-center border-b pb-3">
                        <span class="text-xs font-bold text-gray-400 uppercase">차주명</span>
                        <span id="u-owner" class="font-bold text-slate-700"></span>
                    </div>
                    <div class="flex justify-between items-center border-b pb-3">
                        <span class="text-xs font-bold text-gray-400 uppercase">최초 등록일</span>
                        <span id="u-reg" class="font-bold text-slate-700"></span>
                    </div>
                    <div class="pt-2">
                        <span class="text-[10px] font-bold text-gray-400 uppercase block mb-2">등록된 주소</span>
                        <p id="u-addr" class="text-sm font-medium leading-relaxed text-slate-600 bg-slate-50 p-4 rounded-2xl"></p>
                    </div>
                </div>
                <p class="text-center text-[10px] text-gray-300 italic pt-4 italic">※ 상세 정비 내역은 관리자에게 문의하세요.</p>
            </div>
        </section>
    </div>
